<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lab3.css">
  <title>Website Static</title>
</head>
<body>
  <!-- navbar -->
  <div class="container">
    <img src="logo.png" alt="logo" class="logo">
    <ul>
      <li>Home</li>
      <li>Recipe</li>
      <li>Blog</li>
      <li>Contact</li>
    </ul>
    <img src="menu.png" alt="menu" class="menu">
  </div>
  <!-- Content -->
  <div class="content">
    <div class="text">
      <h1>All happiness depends on a leisurely breakfast.</h1>
      <a href="#" class="btn">Order Now</a>
    </div>
    <div class="img-vid">
      <img src="pic1.png" alt="foot-pic" class="pic">
      <img src="pic2.png" alt="foot-vid" class="vid">
    </div>
  </div>
</body>
</html>
